<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Generic Table - WC</title>

  <script type="module" src="/build/wc-ribbon-table.esm.js"></script>
  <script nomodule src="/build/wc-ribbon-table.js"></script>

</head>
<body>

  <!-- <wc-ribbon-table></wc-ribbon-table> -->

  <script>

    var data = {
    newTab : true,
    header : [
        {
          label: "header-1",
          id: "hid-1",
          description: "description of header 1"
        },
        {
          label: "header-2",
          id: "hid-2"
        },
        {
          label: "header-3",
          id: "hid-3"
        }
    ],

    rows: [
        {
          cells: [
            {
              label: "r1-h1",
              headerId: "hid-1",
              description: "description of row 1 header 1"
            },
            {
              label: "r1-h2",
              headerId: "hid-2",
              url: "http://example.com"
            },
            {
                label: "r1-h3",
                headerId: "hid-3"
            }
          ]
        },
        
        {
            cells: [
              {
                label: "r2-h1",
                headerId: "hid-1"
              },
              {
                label: "r2-h2",
                headerId: "hid-2"
              },
              {
                  label: "r2-h3",
                  headerId: "hid-3"
              }
            ]
          },

          {
            cells: [
              {
                label: "r3-h1",
                headerId: "hid-1"
              },
              {
                label: "r3-h2",
                headerId: "hid-2",
                url: "http://example.com"
              },
              {
                  label: "r3-h3",
                  headerId: "hid-3",
                  description: "description of row 3 header 3"
                }
            ]
          }          
      ]
  };

  // create the ribbon table element
  var element = document.createElement("wc-ribbon-table");
  element.setAttribute("data", JSON.stringify(data));
  document.body.appendChild(element);


  </script>

</body>
</html>
